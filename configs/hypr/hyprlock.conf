# -----------------------------
# Hyprland Lock Screen Config
# -----------------------------
# This configuration has been updated to use the Gruvbox color palette.

# Gruvbox Color Palette
# background: #282828
# foreground: #ebdbb2
# selection: #504945
# purple: #b162b8
# pink: #d65d0e
# cyan: #698588
# green: #98971a
# orange: #fe8019
# red: #cc241d
# yellow: #d79921
# comment: #a89984
# light gray (bright): #928374

background {
    monitor =
    path = ~/.config/assets/backgrounds/gruv.jpg
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    # Gruvbox selection color for the outline
    outer_color = rgb(168, 153, 132)
    # Gruvbox background for the inner field
    inner_color = rgb(40, 40, 40)
    # Gruvbox foreground for the font
    font_color = rgb(235, 219, 173)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    # Gruvbox comment color for check and fail states
    check_color = rgb(168, 153, 132)
    fail_color = rgb(204, 36, 29)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 100
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center

    # Gruvbox-themed per-dot rainbow pulse effect
    pulse = true
    pulse_speed = 2.5
    dots_pulse = true
    dots_pulse_colors = rgb(177, 98, 184), rgb(105, 133, 136), rgb(215, 153, 33), rgb(152, 151, 26), rgb(204, 36, 29)
}

label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    # Gruvbox foreground with transparency for labels
    color = rgba(235, 219, 173, 0.85)
    font_size = 55
    font_family = Fira Semibold
    position = -100, 40
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = Hello
    # Gruvbox foreground with transparency for labels
    color = rgba(235, 219, 173, 0.85)
    font_size = 20
    font_family = Fira Semibold
    position = -100, 160
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

#image {
    monitor =
    path = ~/.config/assets/backgrounds/tree.jpg
    size = 280
    rounding = -1
    border_size = 4
    # Gruvbox comment color for the border
    border_color = rgb(168, 153, 132)
    rotate = 0
    reload_time = -1
    position = 0, 200
    halign = center
    valign = center
}
