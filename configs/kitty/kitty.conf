# ~/.config/kitty/kitty.conf
# Gruvbox + Transparency

# === Window & Appearance ===
background_opacity 0.85
inactive_background_opacity 0.75
window_padding_width 0
decorations none
font_family JetBrainsMono Nerd Font
bold_font yes
font_size 12

# === Cursor ===
# Cursor color set to Gruvbox Foreground
cursor_color #ebdbb2
# Cursor text color set to Gruvbox Background
cursor_text_color #282828

# === Colors (Gruvbox) ===
# Gruvbox background and foreground colors
foreground #ebdbb2
background #282828
# Gruvbox selection color and a darker foreground for selected text
selection_foreground #282828
selection_background #a89984

# Normal colors (gruvbox-dark palette)
color0  #282828
color1  #cc241d
color2  #98971a
color3  #d79921
color4  #b162b8
color5  #d65d0e
color6  #698588
color7  #a89984

# Bright colors (gruvbox-dark palette)
color8  #928374
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #d3869b
color13 #fe8019
color14 #8ec07c
color15 #ebdbb2

# === Misc ===
enable_tab_bar no
scrollback_lines 10000
