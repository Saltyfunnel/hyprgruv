# ==============================================================================
# Starship Configuration File - Gruvbox Theme
# This file configures the Starship prompt using the Gruvbox color palette.
# ==============================================================================

# Note: The format string uses the following Gruvbox color mapping:
# - Gruvbox Selection: #504945
# - Gruvbox Comment: #a89984
# - Gruvbox Green: #98971a
# - Gruvbox Purple: #b162b8
# - Gruvbox Pink: #d65d0e
# - Gruvbox Orange: #fe8019
# - Gruvbox Background: #282828
# - Gruvbox Foreground: #ebdbb2

format = """\
[](#504945)\
$os\
$username\
[](bg:#504945 fg:#a89984)\
$directory\
[](fg:#a89984 bg:#98971a)\
$git_branch\
$git_status\
[](fg:#98971a bg:#b162b8)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#b162b8 bg:#d65d0e)\
$docker_context\
[](fg:#d65d0e bg:#fe8019)\
$time\
[ ](fg:#ebdbb2)\
"""

add_newline = false

[username]
show_always = true
style_user = "bg:#504945 fg:#ebdbb2"
style_root = "bg:#504945 fg:#ebdbb2"
format = '[ $user ]($style)'
disabled = false

[os]
style = "bg:#504945 fg:#ebdbb2"
disabled = true

[directory]
style = "bg:#a89984 fg:#282828"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "� "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[c]
symbol = " "
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[cpp]
symbol = " "
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#d65d0e fg:#282828"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#98971a fg:#282828"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#98971a fg:#282828"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#98971a fg:#282828"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#fe8019 fg:#282828"
format = '[ ⏰ $time ]($style)'
�
