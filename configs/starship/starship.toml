format = """
[](#44475a)\
$os\
$username\
[](bg:#44475a fg:#6272a4)\
$directory\
[](fg:#6272a4 bg:#50fa7b)\
$git_branch\
$git_status\
[](fg:#50fa7b bg:#bd93f9)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#bd93f9 bg:#ff79c6)\
$docker_context\
[](fg:#ff79c6 bg:#ffb86c)\
$time\
[ ](fg:#f8f8f2)\
"""

add_newline = false

[username]
show_always = true
style_user = "bg:#44475a fg:#f8f8f2"
style_root = "bg:#44475a fg:#f8f8f2"
format = '[$user ]($style)'
disabled = false

[os]
style = "bg:#44475a fg:#f8f8f2"
disabled = true

[directory]
style = "bg:#6272a4 fg:#282a36"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[c]
symbol = " "
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[cpp]
symbol = " "
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#ff79c6 fg:#282a36"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#50fa7b fg:#282a36"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#50fa7b fg:#282a36"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#ffb86c fg:#282a36"
format = '[ ⏰ $time ]($style)'
